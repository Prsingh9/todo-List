<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter the task"
              aria-label="Recipient's username"
              id="taskname"
              aria-describedby="button-addon2"
            />
            <button class="btn text-white btn-info" type="button" id="addTask">
              Add Task
            </button>
          </div>

          <div class="filter my-3">
            <div class="row justify-content-between">
              <div class="col">
                <div class="dropdown">
                  <button
                    class="btn btn-warning dropdown-toggle"
                    type="button"
                    id="filterDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Filter Tasks
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="#" id="allTasks"
                        >All Tasks</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" id="inProgressTasks"
                        >In Progress</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" id="completedTasks"
                        >Completed</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Your Task</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="records">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
